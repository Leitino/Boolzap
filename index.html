<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stile.css">
    <meta charset="utf-8">
    <title>Boolzap</title>
  </head>
  <body>
    <div class="container">
      <header>

      </header>
      <div class="Chat-container">
        <div class="Chat-menu">
          <div class="Chat-menu_left">
            <div class="Chat-menu_left-foto">
            <img src="AleLeita.jpg" alt="" class="margin-left">
            </div>
            <i class="fa fa-circle-o-notch" aria-hidden="true"></i>
            <i class="fa fa-commenting" aria-hidden="true"></i>
            <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
          </div>
          <div class="Chat-menu_right">
            <div class="Chat-menu_right-foto">
              <img src="https://icon-icons.com/icons2/935/PNG/512/user-outline-male-symbol-of-interface_icon-icons.com_73113.png" alt="" class="margin-left">
              <span class="amico">Friend 4</span>
            </div>
            <i class="fa fa-search" aria-hidden="true"></i>
            <i class="fa fa-paperclip" aria-hidden="true"></i>
            <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
          </div>
        </div>
        <div class="Friends-menu">
          <div class="new-message">
            <div class="new-message_icon">
              <i class="fa fa-bell-slash" aria-hidden="true"></i>
            </div>
            <div class="new-message_text">
              <p>Get notified of new message</p>
              <p class="underline">Turn on desktop notification</p>

            </div>
          </div>

        </div>
      </div>


    </div>






    <script src="main.js">

    </script>

  </body>
</html>
